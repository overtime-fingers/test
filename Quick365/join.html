<!DOCTYPE HTML>
<html>
<head>
	<title>Quick365</title>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />

	<!-- css -->
    <link href="web/css/reset.css" rel="stylesheet" type="text/css">
    <link href="web/css/common.css" rel="stylesheet" type="text/css">
    <link href="web/css/contents.css" rel="stylesheet" type="text/css">

    <!-- js -->
    <script src="web/js/jquery-3.4.1.js"></script>
    <script src="web/js/common.js"></script>
    <script src="web/js/script.js"></script>
    
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1></h1>
        </div>
        
        <!-- <ul>
            <li class="on"><a href="javascript:void(0);">신규</a></li>
            <li><a href="javascript:void(0);">완료</a></li>
            <li><a href="javascript:void(0);">알림</a></li>
            <li><a href="javascript:void(0);">정산</a></li>
            <li><a href="javascript:void(0);">설정</a></li>
        </ul> -->
    </div>
    <div class="contents has-padding join">
        <h2 class="tit">회원가입</h2>
        <table>
            <tbody>
                <tr>
                    <th>핸드폰번호 *</th>
                    <td>
                        <div class="input-wrap input-btn">
                            <input type="text">
                            <button>인증</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호 *</th>
                    <td>
                        <div class="input-wrap input-sm">
                            <input type="password" placeholder="영/숫자 포함 8자 이상">
                        </div>
                        <p class="txt">영,숫자,특수문자 포함 10자 이내</p>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호 확인 *</th>
                    <td>
                        <div class="input-wrap input-btn">
                            <input type="password" placeholder="영/숫자 포함 8자 이상">
                            <button>확인</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>이름 *</th>
                    <td>
                        <div class="input-wrap input-sm">
                            <input type="text">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>주민번호 *</th>
                    <td>
                        <div class="input-wrap">
                            <input type="text">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>은행 *</th>
                    <td>
                        <div class="input-wrap input-bank">
                            <select name="" id="">
                                <option value="" disabled selected hidden>은행</option>
                                <option value="">국민은행</option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                            <input type="text" placeholder="계좌번호">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>예금주 *</th>
                    <td>
                        <div class="input-wrap">
                            <input type="text">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>이륜차 운전면허 *</th>
                    <td>
                        <div class="input-wrap input-file">
                            <input class="upload-name" value="파일선택" disabled="disabled">
                            <label for="ex_filename01">첨부</label> 
                            <input type="file" id="ex_filename01" class="upload-hidden"> 
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>이륜차 등록증 *</th>
                    <td>
                        <div class="input-wrap input-file">
                            <input class="upload-name" value="파일선택" disabled="disabled">
                            <label for="ex_filename02">첨부</label> 
                            <input type="file" id="ex_filename02" class="upload-hidden"> 
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>책임보험 가입증 *</th>
                    <td>
                        <div class="input-wrap input-file">
                            <input class="upload-name" value="파일선택" disabled="disabled">
                            <label for="ex_filename03">첨부</label> 
                            <input type="file" id="ex_filename03" class="upload-hidden"> 
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>추천기사번호</th>
                    <td>
                        <div class="input-wrap input-file">
                            <input class="upload-name" value="파일선택" disabled="disabled">
                            <label for="ex_filename04">첨부</label> 
                            <input type="file" id="ex_filename04" class="upload-hidden"> 
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>본인사진파일 *</th>
                    <td>
                        <div class="input-wrap input-file preview-image">
                            <input class="upload-name" value="파일선택" disabled="disabled">
                            <label for="input_file">첨부</label> 
                            <input type="file" id="input_file" class="upload-hidden"> 
                            <div class="upload-display">
                                <div class="upload-thumb-wrap"></div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th colspan="2">이용약관</th>
                </tr>
                <tr>
                    <td colspan="2" class="has-padding">
                        <div class="input-wrap">
                            <textarea name="" id="" readonly></textarea>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th colspan="2">개인정보 수집 및 이용안내</th>
                </tr>
                <tr>
                    <td colspan="2" class="has-padding">
                        <div class="input-wrap">
                            <textarea name="" id="" readonly></textarea>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="has-padding">
                        <div class="check-wrap">
                            <label for="terms"><input type="checkbox" name="" id="terms"><span>이용약관 및 개인정보 수집 및 이용안내 동의</span></label>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="btn-wrap col2">
            <button class="btn bg-b5705c">저장</button>
            <button class="btn bg-666666">취소</button>
        </div>
    </div>
</body>
</html>
