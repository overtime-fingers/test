<!DOCTYPE HTML>
<html>
<head>
	<title>Quick365</title>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />

	<!-- css -->
    <link href="web/css/reset.css" rel="stylesheet" type="text/css">
    <link href="web/css/common.css" rel="stylesheet" type="text/css">
    <link href="web/css/contents.css" rel="stylesheet" type="text/css">

    <!-- js -->
    <script src="web/js/jquery-3.4.1.js"></script>
    <script src="web/js/common.js"></script>
    <script src="web/js/script.js"></script>
    
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1></h1>
        </div>
        
        <!-- <ul>
            <li class="on"><a href="javascript:void(0);">신규</a></li>
            <li><a href="javascript:void(0);">완료</a></li>
            <li><a href="javascript:void(0);">알림</a></li>
            <li><a href="javascript:void(0);">정산</a></li>
            <li><a href="javascript:void(0);">설정</a></li>
        </ul> -->
    </div>
    <div class="contents has-padding login">
        <h2 class="tit">로그인</h2>
        <table>
            <tbody>
                <tr>
                    <th>핸드폰번호</th>
                    <td>
                        <div class="input-wrap">
                            <input type="text">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td>
                        <div class="input-wrap">
                            <input type="password" placeholder="영/숫자 포함 8자 이상">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="has-padding">
                        <div class="check-wrap">
                            <label for="keepLog"><input type="checkbox" name="" id="keepLog"><span>로그인 상태 유지</span></label>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="btn-wrap">
            <button class="btn bg-3e231a">로그인</button>
        </div>
        <div class="btn-wrap col2">
            <button class="btn bg-b5705c">회원가입</button>
            <button class="btn bg-b5705c" onclick="openPop('findPassword')">비밀번호 찾기</button>
        </div>
    </div>
    <div class="footer has-padding">
        <p>
            (주)퀵365 <br/>
            서울특별시 관악구 신림동 244-6 <br/>
            Tel. 070-1234-5678&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;사업자등록번호 : 107-86-45753 <br/>
            통신판매 : 2020-서울관악-1234호 <br/>
            Copyright &copy; 퀵365 All Rights Reserved.
        </p>
    </div>

    <!-- popup: 비밀번호찾기 -->
    <div class="pop-wrap" id="findPassword">
        <div class="pop-header">
            <h1>비밀번호 찾기</h1>
        </div>
        <div class="pop-cont has-padding">
            <table>
                <tbody>
                    <tr>
                        <th>이름</th>
                        <td>
                            <div class="input-wrap">
                                <input type="text">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>휴대폰번호</th>
                        <td>
                            <div class="input-wrap">
                                <input type="password">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p>
                                확인 버튼을 누르시면 문자로 비밀번호를 전송합니다.
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="btn-wrap">
                <button class="btn bg-3e231a" onclick="closePop('findPassword');">확인</button>
            </div>
        </div>
    </div>
</body>
</html>
